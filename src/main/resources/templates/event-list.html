<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="webjars/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header th:insert="header.html :: header"> </header>
    <button type="button" class="btn btn-primary" onclick="newEvent()">Добавить</button>
    <div class="col-md-12 container" id="container"></div>
</div>
<script type="text/javascript" th:src="@{/js/event-list.js}"></script>

<!-- Modal -->
<div id="myModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="#" method="post">
                    <div class="row">
                        <div class="col-lg-4">
                            <input type="text" class="form-control" id="inputId" hidden>
                            <div class="form-label-group">
                                <label for="inputName">Наименование</label>
                                <input type="text" class="form-control" id="inputName">
                            </div>
                            <div class="form-label-group">
                                <label for="inputKind">Тип</label>
                                <select id="inputKind" class="form-control">
                                    <option value="RUNNING">Бег</option>
                                    <option value="SWIMMING">Плавание</option>
                                    <option value="TRIATHLON">Триатлон</option>
                                    <option value="BIKE">Вело</option>
                                    <option value="SKIING">Лыжи</option>
                                </select>
                            </div>
                            <div class="form-label-group">
                                <label for="inputDate">Дата проведения</label>
                                <input class="form-control" type="date" name="bday" id="inputDate">
                            </div>
                            <div class="form-label-group">
                                <label >Дата начала регистрации</label>
                                <input type="date" name="bday" class="form-control" id="inputRegStart">
                            </div>
                            <div class="form-label-group">
                                <label >Дата окончания регистрации</label>
                                <input type="date" name="bday" class="form-control" id="inputRegEnd">
                            </div>
                            <div class="form-label-group">
                                <label for="inputCountry">Страна</label>
                                <input type="text" class="form-control" id="inputCountry">
                            </div>
                            <div class="form-label-group">
                                <label for="inputCity">Город</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="form-label-group">
                                <label for="inputDstLength">Дистанция</label>
                                <input type="number" class="form-control" id="inputDstLength">
                            </div>
                            <div class="form-label-group">
                                <label for="inputDstLimit">Лимит участников</label>
                                <input type="number" class="form-control" id="inputDstLimit">
                            </div>
                            <div class="form-label-group">
                                <label for="inputDstCost">Стоимость</label>
                                <input type="number" class="form-control" id="inputDstCost">
                            </div>
                            <div class="form-label-group">
                                <label for="inputShortTitle">Краткое описание</label>
                                <textarea class="form-control" id="inputShortTitle" rows="4"></textarea>
                            </div>
                            <div class="form-label-group">
                                <label for="inputTitle">Подробное описание</label>
                                <textarea class="form-control" id="inputTitle" rows="4"></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary" onclick="saveEvent()">Сохранить</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
